<div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <h2>Inscripcion de proyecto</h2>
    <br>
    <h2>Registro Docente</h2>
    <form >
    <div class="form-group">
    <label>Identificacion</label>
    <input type="text" name="identificacion" [(ngModel)]="docente.identificacion" class="form-control" />
    </div>
    <div class="form-group">
    <label>Primer Nombre</label>
    <input type="text" name="primerNombre" [(ngModel)]="docente.primerNombre" class="form-control" />
    </div>
    <div class="form-group">
    <label>Segundo Nombre</label>
    <input type="text" name="segundoNombre" [(ngModel)]="docente.segundoNombre" class="form-control" />
    </div>
    <div class="form-group">
    <label>Primer Apellido</label>
    <input type="text" name="primerApellido" [(ngModel)]="docente.primerApellido" class="form-control" />
    </div>
    <div class="form-group">
    <label>Segundo Apellido</label>
    <input type="text" name="segundoApellido" [(ngModel)]="docente.segundoApellido" class="form-control" />
    </div>
    <div class="form-group">
    <label>Celular</label>
    <input type="text" name="celular" [(ngModel)]="docente.celular" class="form-control" />
    </div>
    <div class="form-group">
    <label>Correo</label>
    <input type="text" name="correo" [(ngModel)]="docente.correo" class="form-control" />
    </div>
    <div class="form-group">
    <label>Tipo de docente</label>
    <input type="text" name="tipoDocente" [(ngModel)]="docente.tipoDocente" class="form-control" />
    </div>
    <div class="text-center">
    <button class="btn btn-primary mr-1"(click)="add()">Registrar</button>
    <button class="btn btn-secondary" type="reset">Cancelar</button>
    </div>
    </form>
    </div>
    </div>
    </div>
